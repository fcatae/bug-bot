<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Feedback Form</title>
    <link href="template.css" rel="stylesheet">
    <script src="template.js"></script>
</head>
<body onload="init(user,feedback,form,'cmd')">
    <div id="container">
        <h1>#Idea #Bug</h1>
        <form id="form" action="" method="post">            
            <label for="feedback">Did you find something broken? Please leave a comment to us!</label>
            <textarea id="feedback" name="feedback" autofocus></textarea>
            <button type="submit" id="user" name="user">Send</button>
        </form>
    </div>
</body>
</html>
